    <div class="container">
        <div class="bg-info text-white text-center py-2 mt-5">
           <h2>İletişim Sayfası</h2>
       </div>
       <div class="row">
        <div class="col-md-6 col-sm-12">
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d797583.7690825649!2d42.85224723438641!3d38.65895961431601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4012607b05d45c8b%3A0xecd50c950b5766a!2sVan%20Merkez%2C%20Van!5e0!3m2!1str!2str!4v1673532623030!5m2!1str!2str" width="100%" height="435"  frameborder="0" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div id="iletisimForm">
                <div class="card mt-4">
                    <div class="card-body p-3">
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user text-info"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control " id="iletisimFormAdSoyad" placeholder="Ad Soyad" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-envelope text-info"></i>
                                    </div>
                                </div>
                                <input id="iletisimEmail" type="email" itemid="iletisimFormEposta" class="form-control validate"  placeholder="E-Posta" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-tag text-info"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" id="iletisimFormAdres" name="" placeholder="Adres" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-comment text-info"></i>
                                    </div>
                                </div>
                                <textarea class="form-control" id="iletisimFormMesaj" placeholder="Lütfen Mesajınızı Buraya Yazın.." rows="6" ></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="sendMessage"  class="btn btn-info btn-block"> GÖNDER</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
        <div class="modal fade" id="iletisimModal" tabindex="-1" role="dialog" aria-labelledby="iletisimModal"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Yanıtlarınız</h4>
                    </div>
                        <div class="card-body p-3">
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-user text-info"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control " readonly id="modalAdSoyad" placeholder="Ad Soyad" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-envelope text-info"></i>
                                        </div>
                                    </div>
                                    <input  readonly  type="email" id="modalEposta" class="form-control validate"  placeholder="E-Posta" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-tag text-info"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" readonly id="modalAdres" name="" placeholder="Adres" >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-comment text-info"></i>
                                        </div>
                                    </div>
                                    <textarea class="form-control" readonly id="modalMesaj" placeholder="Lütfen Mesajınızı Buraya Yazın.." rows="6" ></textarea>
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button id="modalKapat" class="btn btn-default">Kapat</button>
                    </div>
                </div>
            </div>
        </div>
</div>
